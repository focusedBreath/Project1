spring.application.name=Project1

# Custom port - 8080 is too common
server.port=7777

## Database Credentials--------------

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=password

# Spring Data Settings---------------

# this allows us to see SQL running in the console wherever a DB operation happens
# Great for debugging
spring.jpa.show-sql=true

# Setting our DDL to update the DB when a change happens
spring.jpa.hibernate.ddl-auto=update
# We could have used "create" which would drop and recreate the table on every app run

# Specify the schema we're using
spring.jpa.properties.hibernate.default_schema=project1

spring.classformat.ignore=true

